name: Test Mobypark

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build API image
        run: |
          docker build -t mobypark:api ./MobyPark

      - name: Start API container
        run: |
          docker run -d --name mobypark-api -p 8010:8010 mobypark:api

      - name: Wait for API to be ready
        run: |
          sleep 10

      - name: Build test image
        run: |
          docker build -t mobypark:tests --target test ./MobyPark

      - name: Run pytest
        run: |
          docker run --rm \
            -e BASE_URL=http://host.docker.internal:8010 \
            mobypark:tests

      - name: Stop API container
        if: always()
        run: |
          docker stop mobypark-api && docker rm mobypark-api
