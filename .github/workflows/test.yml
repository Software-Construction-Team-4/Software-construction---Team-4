name: Test Mobypark

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build -t mobypark:tests --target test ./MobyPark

      - name: Run Integration tests (port 8000)
        run: |
          docker run --rm \
            -e BASE_URL=http://127.0.0.1:8000 \
            mobypark:tests \
            sh -c "
              python -u server.py --port 8000 & 
              sleep 5
              pytest tests/Integration
            "

      - name: Run Systeem tests (port 8001)
        run: |
          docker run --rm \
            -e BASE_URL=http://127.0.0.1:8001 \
            mobypark:tests \
            sh -c "
              python -u server.py --port 8001 & 
              sleep 5
              pytest tests/systeem_test
            "
